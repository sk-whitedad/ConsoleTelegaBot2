name: TelegaBot .NET build + deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    
    - name: Restore dependencies 
      run: dotnet restore  # Обновление/установка зависимостей проекта

    - name: Build
      run: dotnet build --no-restore # Сборка проекта (без неявного восстановления)
      
    - name: Dotnet Publish
      run: dotnet publish -c Release -o deploy  # Публикация приложения в папку deploy

    - name: Preview Dir 
      working-directory: ./deploy
      run: ls -l

    - name: Run ssh comand 0
      uses: garygrossgarten/github-action-ssh@v0.3.0
      with:
        command: sudo chown -R admin:www /home/www
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        passphrase: ${{ secrets.PASSPHRASE }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy via ssh
      uses: garygrossgarten/github-action-scp@v0.8.0
      with:
        local: ./deploy
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        concurrency: 4
        atomicPut: true
        recursive: true
        dotfiles: true

    - name: Run SSH command 1
      uses: garygrossgarten/github-action-ssh@v0.3.0
      with:
        command: sudo chown -R www:admin /home/www/
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
